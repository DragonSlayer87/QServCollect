//QServ Server Initalization Configuration Script 
//Collect: https://github.com/deathstar/QServCollect
qserv_version "Collect XI 11 Beta"

//Main Configuration 
serverdesc "^f7techmaster.mooo.com" 
serverport 12345
adminpass "default" 
maxclients 40

//IRC Server
//Whether or not to enable the IRC (Internet Relay Chat) Bot, 1 to disable, 0 to enable
//Login to IRC using /msg ircbotname #login ADMINPASSWORD
//Then issue commands like /msg ircbotname #kick <cn> or /msg ircbot #clearbans
contactemail "x90265@gmail.com" //email for when IRC is off
ircoperators "DeathStar & Jumper" //sets name of operators for #callops command
ircignore 0
irchost "irc.gamesurge.net"
ircport "6667"
ircchan "#QServ"
ircbotname "SERVERBOT"
ircloginpass "default"

//Message of the day for on connect, which is echoed after "Welcome to server.description, player.name:" 
servermotd "This server is running ^f3QServ Collect: XI^f4! Type ^f0#cmd ^f4for a list of commands! ^nSuggestions? Email: ^f1gscottmalibu@gmail.com^f4. Enjoy your stay."

//Banlist
addgban "87.248.122.142"

//Names for bots
addbotname "Deeznuts"
addbotname "SeekNDestroy"
addbotname "Killswitch"
addbotname "Livestar"
addbotname "Hopper"
addbotname "Stumpy798"
addbotname "Devil"
addbotname "Weinerbag"
addbotname "Yourmom"
addbotname "TrannyZombie"
addbotname "EdgarAllenPoo"
addbotname "Killermx"
addbotname "FraggingFag"
addbotname "Ez"
addbotname "Eihrul"
addbotname "Pisto"
addbotname "Swat"
addbotname "Mr.Fixit"
addbotname "IronSnout"
addbotname "Jesus"
addbotname "69Lives"
addbotname "Bloodbath"

//Enable/disable bot balance
serverbotbalance 1

//Maximum number of bots a master can add - admins are unaffected by this limit - set to 0 to disallow bots
serverbotlimit 30

//Server messages sent periodically 
bannerintervolmillis 100000 //time in milliseconds between banners
addbanner "^f4Visit us online at: ^f1www.github.com/DeathStar/QServCollect."
addbanner "^f4Type ^f2#cmd ^f4for a list of commands that are available. Join us on IRC: irc.gamesurge.net ^f3(#QServ)^f4!"
addbanner "^f4Report bugs: ^f1www.github.com/DeathStar/QServCollect^f4. Suggestions go to DeathStar and Mamasita."
addbanner "^f4Like what you see? QServ is available online ^f1www.github.com/DeathStar/QServCollect"
addbanner "^f1[Tip]: ^f4Type ^f0/showclientnum 1 ^f4to list client numbers."
addbanner "^f1[Tip]: ^f4Type ^f0/join = [connect techmaster.mooo.com] ^f4then use ^f0/join ^f4to connect to this server easily."
addbanner "^f1[Tip]: ^f4Need help with commands? use ^f6#cmd <commandname> ^f4for help with a specific command."
addbanner "^f1[Tip]: ^f4Playing capture the flag? Press R to drop the enemy flag."
addbanner "^f1[Tip]: ^f4Can't see someone's long message? Type ^f0/toggleconsole ^f4to toggle a larger dialog."

//Ping
maxpingwarn 500 //maximum ping before warning

//Mapsucks vote
votestopassmapsucks 3 //Needs x people to issue #mapsucks for an intermission

//Text
sweartext ";)" //when people swear
spammillis 1000 //interval in milliseconds between messages 
maxspam 2 //number of lines that you can type in spammillis interval without getting blocked

//Flagrun recording to flagruns.cfg
serverflagruns 1

//Killing Spree Messages
spreesuicidemsg "was doing well until he ^f6COMMITED SUICIDE!"
spreefinmsg "killing spree was ended by"
addspreemsg 2 "scored a" "DOUBLE (2X) KILL!"
addspreemsg 3 "scored a" "TRIPLE (3X) KILL!"
addspreemsg 5 "is on a" "KILLING SPREE (5X)!"
addspreemsg 6 "is" "GODLIKE (6X)!"
addspreemsg 7 "is on a" "RAMPAGE (7X)!"
addspreemsg 8 "is on a" "BLOOD HUNT (8X)!"
addspreemsg 10 "is" "UNSTOPABLE (10X)!"
addspreemsg 15 "is" "UNBEATABLE (15X)!"
addspreemsg 20 "is" "BEASTLY (20X)!"
addspreemsg 25 "is on a" "KILLING MASSACRE (25X)!"
addspreemsg 30 "is" "PROBABY USING AN AIMBOT!"
addspreemsg 70 "is" "CRAZY FOR SCORING 70 KILLS!"

//Multi-Kill Messages
//Killing Spree Format: (name) is (spree)
//Multi-Kill Format: (name) scored a (kill type) (number of kills)
minmultikill 2 //minimum amount of kills for a multi-kill to happen
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE (2x) KILL!"
addmultikillmsg 3 "TRIPLE (3x) KILL!"
addmultikillmsg 4 "QUADRUPLE (4x) KILL!"

//Teamkills
teamkillkickreset
maxteamkills 7
teamkillkick "*" 7 30 //kicks for +7 teamkills for 30 minutes
teamkillkick "?capture" 10 30

//Default server IP 
//serverip N.N.N.N

//Server Intermission Time Interval Multiplyer 
serverintermission 1

//Whether or not you want to clear bans when server empties. If set to 0, when the server restarts, bans are cleared
clearbansonempty 1 

