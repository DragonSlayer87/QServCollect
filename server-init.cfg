//QServ Server Initalization Configuration Script 
//Collect: https://github.com/deathstar/QServCollect

//description server shows for the server browser
serverdesc "techmaster.mooo.com" 
qserv_version "Collect XI 11 Beta"

//Message of the day for on connect, which is echoed after "Welcome to server.description, player.name:" 
servermotd "This server is running the latest QServ ^f3Collect ^f4Code! Type ^f0#cmd ^f4for a list of commands! ^nWe are under development and are taking suggestions at ^f1gscottmalibu@gmail.com."

addbotname "Deeznuts"
