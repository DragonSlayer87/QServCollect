//Banners sent to clients every bannerintervolmillis milliseconds 
bannerintervolmillis 100000
addbanner "^f4Visit us online at: ^f1www.github.com/DeathStar/QServ. ^f4Or on IRC: irc.gamesurge.net ^f3(#QServ)^f4!"
addbanner "^f4Type ^f2#cmd ^f4for a list of commands that are available. Join us on IRC: irc.gamesurge.net ^f3(#QServ)^f4!"
addbanner "^f4Report bugs: ^f1www.github.com/DeathStar/QServ^f4. Suggestions go to DeathStar and Mamasita."
addbanner "^f4Like what you see? QServ will be available online soon after we have taken suggestions."
addbanner "^f6[Tip]: ^f2Type /showclientnum 1 to list client numbers. Press T and type #cmd for a list of commands."

//Text
sweartext ";)" //when people swear
spammillis 1000 //interval for spam detection
maxspam 2 //number of lines that you can type in spammillis interval without getting blocked
maxpingwarn 500

//Flagrun 
serverflagruns 1

//Enable/disable bot balance
serverbotbalance 1

//Spectate people with a modified map
modifiedmapspectate 1

//Selects Default Server gamemode 
allweaponinsta 0
chainguninsta 0
rocketinsta 0
chainsawinsta 0
minigunctf 0

//Killing Spree Messages
spreesuicidemsg "was all good until he committed suicide..."
spreefinmsg "killing spree was ended by"
addspreemsg 2 "scored a" "DOUBLE (2x) KILL!"
addspreemsg 3 "scored a" "TRIPLE (3x) KILL!"
addspreemsg 5 "is on a" "KILLING SPREE!"
addspreemsg 6 "is" "GODLIKE!"
addspreemsg 7 "is on a" "RAMPAGE!"
addspreemsg 8 "is on a" "BLOOD HUNT!"
addspreemsg 15 "is" "UNSTOPABLE!"
addspreemsg 20 "is" "BEASTLY!"
addspreemsg 25 "is on a" "KILLING MASSACRE!"
addspreemsg 30 "is" "PROBABY USING AN AIMBOT!"

//Multi-Kill Messages
//Killing Spree Format: (name) is (spree)
//Multi-Kill Format: (name) scored a (kill type) (number of kills)
minmultikill 2 //minimum amount of kills for a multi-kill to happen
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE (2x) KILL!"
addmultikillmsg 3 "TRIPLE (3x) KILL!"
addmultikillmsg 4 "QUADRUPLE (4x) KILL!"

//Teamkills
teamkillkickreset
maxteamkills 7
teamkillkick "*" 7 30 //kicks for +7 teamkills for 30 minutes
teamkillkick "?capture" 10 30

//Admin password to gain admin using "/setmaster ADMINPASS"
adminpass "default" 

//Default server IP 
//serverip N.N.N.N

//Default server port
serverport 28785

//Server Intermission Time Interval (in seconds)
serverintermission 1

//Whether or not you want to clear bans when server empties. If set to 0, when the server restarts, bans are cleared
clearbansonempty 1 //Enabled by default. 

// maximum number of allowed clients
maxclients 50

// maximum number of bots a master can add - admins are unaffected by this limit - set to 0 to disallow bots
serverbotlimit 30

//IRC Server
//Whether or not to enable the IRC (Internet Relay Chat) Bot, 1 to disable, 0 to enable
//Login to IRC using /msg ircbotname #login ADMINPASSWORD
//Then issue commands like /msg ircbotname #kick <cn> or /msg ircbot #clearbans
contactemail "x90265@gmail.com" //email for when IRC is off
ircoperators "DeathStar & Jumper" //sets name of operators for #callops command
ircignore 0
irchost "irc.gamesurge.net"
ircport "6667"
ircchan "#QServ"
ircbotname "QServBot"
ircloginpass "default"

// Rotation lock
// when 1 requires master
// when 2 requires admin
